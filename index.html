<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="corpo" >

    <form class="calculadora">
        <div class="calculadora-topo">
        
                <input  class="visor" type="text" id="fname" name="fname">
            
            
        </div>
        <div class="numeros">    
            <div class="linha-numero">

                <div class="numero" onclick="enviarNumero('7')">7</div>
                <div class="numero"onclick="enviarNumero('8')">8</div>   
                <div class="numero" onclick="enviarNumero('9')">9</div>
                <div class="operador" onclick="enviarOperador('+',true)" >+</div>        
            </div>
            <div class="linha-numero">
                <div class="numero" onclick="enviarNumero('4')">4</div>   
                <div class="numero" onclick="enviarNumero('5')">5</div>   
                <div class="numero" onclick="enviarNumero('6')">6</div>
                <div class="operador" onclick="enviarOperador('-',true)">-</div>
                
           
         
            </div>
            <div class="linha-numero">
                <div class="numero" onclick="enviarNumero('1')">1</div>   
                <div class="numero" onclick="enviarNumero('2')">2</div>   
                <div class="numero" onclick="enviarNumero('3')">3</div>
                <div class="operador" onclick="enviarOperador('/')" >/</div>   
            </div>
            <div class="linha-numero">
                <div class="numero" onclick="enviarNumero('0')">0</div>      
                <div class="igual" onclick="efetuarOperacao()" >=</div>
                <div class="igual  apagador"  onclick="limpar()" >AC</div> 
                <div class="operador" onclick="enviarOperador('*')" >x</div>   
            </div>
 
            <div class="linha-numero">
                <div class="operador" onclick="enviarOperador('^')">^</div>   
                <div class="operador" onclick="enviarOperador('%')" >%</div>    
            </div> 
        </div>

    </form>
    








    <script src="script.js" defer></script>
</body>
</html>
